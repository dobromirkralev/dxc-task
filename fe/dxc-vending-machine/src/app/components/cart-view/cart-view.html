<div class="cart-panel" role="dialog" aria-label="Shopping cart">
  <header class="cart-header">
    <h3>Shopping cart</h3>
    <button class="close-btn" aria-label="Close cart" (click)="onClose()">
      âœ•
    </button>
  </header>

  <div class="cart-content">
    <ul class="cart-items">
      @for (item of cartItems; track item.productId) {
      <app-cart-view-item [item]="item"></app-cart-view-item>
      }
    </ul>
    @if(cartItems.length === 0) {
    <p class="empty">Your cart is empty.</p>
    }
  </div>

  <footer class="cart-footer">
    <button
      class="clearcart"
      [disabled]="cartItems.length === 0"
      (click)="clearCart()"
    >
      Clear Cart
    </button>
    <button
      class="checkout"
      [disabled]="cartItems.length === 0"
      (click)="checkOut()"
    >
      Checkout
    </button>
  </footer>
</div>
