<div class="nav-search">
  <form
    class="search-form"
    role="search"
    aria-label="Search products"
    id="searchForm"
  >
    <label
      for="q"
      class="sr-only"
      style="
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      "
      >Search products</label
    >

    <input
      id="q"
      name="q"
      class="search-input"
      type="search"
      placeholder="Search snacks, drinks, combos..."
      aria-label="Search products"
      autocomplete="off"
    />

    <button type="submit" class="search-button" title="Search">
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        aria-hidden="true"
        focusable="false"
      >
        <path
          d="M21 21l-4.35-4.35"
          stroke="white"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <circle
          cx="11"
          cy="11"
          r="6"
          stroke="white"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></circle>
      </svg>
    </button>
  </form>
</div>
