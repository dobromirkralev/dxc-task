<section class="payment">
  <div class="payment__display">
    <input
      type="text"
      class="payment__input"
      value="0.00 лв"
      readonly
      aria-label="Inserted amount"
    />
  </div>
  <div class="payment__keypad">
    <button class="keypad__btn" data-key="1">1</button>
    <button class="keypad__btn" data-key="2">2</button>
    <button class="keypad__btn" data-key="3">3</button>
    <button class="keypad__btn" data-key="4">4</button>
    <button class="keypad__btn" data-key="5">5</button>
    <button class="keypad__btn" data-key="6">6</button>
    <button class="keypad__btn" data-key="7">7</button>
    <button class="keypad__btn" data-key="8">8</button>
    <button class="keypad__btn" data-key="9">9</button>
    <button class="keypad__btn" data-key="clear">C</button>
    <button class="keypad__btn" data-key="0">0</button>
    <button class="keypad__btn" data-key="dot">.</button>
  </div>
  <div class="payment__actions">
    <button (click)="back()" class="payment__action payment__action--cancel">
      Cancel
    </button>
    <button class="payment__action payment__action--pay">Pay</button>
  </div>
</section>
